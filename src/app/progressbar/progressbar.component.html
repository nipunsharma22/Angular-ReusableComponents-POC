<div><strong>Progress bar</strong></div>
<div style="height: 20px;"></div>
<div class="container">
  <div class="progress" style="width: 100%; height: 2px;">
    <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
      style="max-width: 50%">
    </div>
  </div>
</div>
<div style="height: 50px;"></div>
<div class="container">
  <div class="progress" style="width: 100%;">
    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
      style="max-width: 60%">
      <span class="title">60%</span>
    </div>
  </div>
</div>
<div style="height: 50px;"></div>
<div class="container">
  <div class="progress" style="width: 100%;">
    <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"
    style="max-width: 33%">
    <span class="title">Weak</span>
    </div>
    <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" 
    style="max-width: 33%">
      <span class="title">Good</span>
    </div>
    <div class="progress-bar bg-success"  role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" 
    style="max-width: 34%">
      <span class="title">Strong</span>
    </div>
  </div>
</div>
<div style="height: 50px;"></div>
<div class="container">
  <div class="progress" style="width: 100%;">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="max-width: 40%">
      <span>40%</span></div>
  </div>
</div>
