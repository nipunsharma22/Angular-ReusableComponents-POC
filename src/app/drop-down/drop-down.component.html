
<!-- {{dropdownList | json}} -->
<div>
  <label>Multi Selection</label>

<ng-multiselect-dropdown
  [placeholder]="'custom placeholder'"
  [(ngModel)]="selectedItems"
  [settings]="dropdownSettings"
  [data]="dropdownList"
  (onSelect)="onItemSelect($event)"
  (onSelectAll)="onSelectAll($event)"
>
</ng-multiselect-dropdown>
</div>
<div style="height: 50px;"></div>
<div><label>Single Selection</label>
<ng-multiselect-dropdown
  [placeholder]="'custom placeholder'"
  [(ngModel)]="selectedSeingleItems"
  [settings]="dropdownsingleSettings"
  [data]="dropdownSingleList"
  (onSelect)="onItemSelect($event)"
  (onSelectAll)="onSelectAll($event)"
>
</ng-multiselect-dropdown>
</div>

<div style="height: 50px;"></div>
<div><label>Custom Multi Selection</label>
<div class="col-lg-12 multiselect_div" style="background-color: white;" [ngClass]="isShowlibraryList ? 'arrow-down':'arrow-up'" (click)="onShowListPopup(isShowlibraryList)">
  <div class="multiselect_text">{{selectedListValue}}</div>
</div>
<div *ngIf="isShowlibraryList" id="muiltiselect" class="options_div">
  <div *ngFor="let list of dataList; let rowIndex = index" (click)="onSelectListValue($event,list)" class="options col-lg-12">
    <div id="listData_rowIndex" class="float-left" style="width: 15px; padding-left: 5px;" >
      <input type="checkbox" [checked]="list.item_isSelected" />
      </div>
    <div class="col-lg-11 float-left" style="color: black;" >{{list.item_text}}</div>
  </div>
</div>
